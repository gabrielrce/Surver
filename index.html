<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <sectio class="front">
      <h1>Want to join the Justice League Fan Club?</h1>
      <button type="button" class="btn btn-light">
        <a href="#survey" style="text-decoration: none; color: black"
          >Enroll NOW!</a
        >
      </button>
    </sectio>

    <form id="survey" action="/sign" method="POST">
      <div class="mb-3">
        <label for="inputName" class="form-label">Full Name</label>
        <input type="name" class="form-control" id="inputName" />
      </div>

      <div class="mb-3">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" />
      </div>

      <div class="mb-3">
        <label for="inputPhone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="inputPhone" />
      </div>

      <p>Want to join the club?</p>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
        />
        <label class="form-check-label" for="flexRadioDefault1"> Yes </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault2"
        />
        <label class="form-check-label" for="flexRadioDefault2"> No </label>
      </div>
      <br />

      <div class="mb-3">
        <label for="inputFav" class="form-label">Favorite Superhero</label>
        <select class="form-control" id="inputFav" />
        <option>Batman</option>
        <option>Superman</option>
        <option>Wonder Woman</option>
        <option>Flash</option>
        <option>Green Lantern</option>
        <option>Cyborg</option>
      </div>
      <br />

      <div class="mb-3">
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
          placeholder="Comments about the survey"
        ></textarea>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckChecked"
            checked
          />
          <label class="form-check-label" for="flexCheckChecked">
            Wanna take the survey again later?
          </label>
        </div>
        <button type="button" class="btn btn-success">Send</button>
      </div>
    </form>
  </body>
</html>
